openapi: 3.0.0
info:
  title: Accessorial API
  version: 1.0.0
  description: API for managing accessorials (e.g., Fuel Surcharge, Liftgate) used in dropdowns

tags:
  - name: Accessorial
    description: Operations related to accessorials

paths:
  /api/maintenance/accessorial:
    post:
      tags: [Accessorial]
      summary: Create a new accessorial
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccessorialRequest"
      responses:
        "201":
          description: Accessorial created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessorialResponse"
        "400":
          description: Failed to create accessorial

    get:
      tags: [Accessorial]
      summary: Get paginated and searchable list of accessorials
      description: >
        Returns a paginated list of accessorials with optional search by name.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number (default 1)
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 10
          description: Number of records per page (default 10)
        - in: query
          name: search
          schema:
            type: string
          description: Search term for filtering by accessorial name
      responses:
        "200":
          description: Paginated list of accessorials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AccessorialResponse"
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      pageSize:
                        type: integer
        "400":
          description: Failed to fetch accessorials

  /api/maintenance/accessorial/dropdown:
    get:
      tags: [Accessorial]
      summary: Get all accessorials for dropdown
      description: >
        Returns a lightweight list of accessorials (id + name) for dropdown menus.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of accessorials for dropdown
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AccessorialDropdown"
        "400":
          description: Failed to fetch dropdown data

  /api/maintenance/accessorial/{accessorialId}:
    put:
      tags: [Accessorial]
      summary: Update an accessorial by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accessorialId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAccessorialRequest"
      responses:
        "200":
          description: Accessorial updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessorialResponse"
        "400":
          description: Failed to update accessorial

    delete:
      tags: [Accessorial]
      summary: Soft delete an accessorial by ID
      description: >
        Marks the accessorial as inactive instead of permanently deleting it.
        Sets `activeStatus = 'N'` and updates audit fields.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accessorialId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Accessorial soft deleted successfully
        "400":
          description: Failed to delete accessorial

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Accessorial:
      type: object
      properties:
        accessorialId:
          type: integer
        accessorialName:
          type: string
        activeStatus:
          type: string
          enum: [Y, N]
          description: Indicates if the accessorial is active (Y) or inactive (N)
        createdAt:
          type: string
          format: date-time
        createdBy:
          type: integer
        updatedAt:
          type: string
          format: date-time
        updatedBy:
          type: integer

    CreateAccessorialRequest:
      type: object
      required:
        - accessorialName
      properties:
        accessorialName:
          type: string

    UpdateAccessorialRequest:
      type: object
      required:
        - accessorialName
      properties:
        accessorialName:
          type: string

    AccessorialResponse:
      allOf:
        - $ref: "#/components/schemas/Accessorial"

    AccessorialDropdown:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
